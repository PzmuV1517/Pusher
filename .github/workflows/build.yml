name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Download dependencies
        run: go mod download
      
      - name: Verify dependencies
        run: go mod verify
      
      - name: Build
        run: go build -v -o pusher
      
      - name: Run tests
        run: go test -v ./...
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Run gofmt
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi
      
      - name: Test cross-compilation
        run: |
          GOOS=linux GOARCH=amd64 go build -o /dev/null
          GOOS=darwin GOARCH=arm64 go build -o /dev/null
          GOOS=windows GOARCH=amd64 go build -o /dev/null
