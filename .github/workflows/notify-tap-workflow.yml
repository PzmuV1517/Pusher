name: Notify Homebrew Tap on Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to notify about'
        required: true
        type: string

jobs:
  notify-tap:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger tap update
        run: |
          TAG="${{ github.event.inputs.tag || github.event.release.tag_name }}"
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.TAP_UPDATE_TOKEN }}" \
            https://api.github.com/repos/PzmuV1517/homebrew-PzmuV1517/dispatches \
            -d "{\"event_type\":\"pusher-release\",\"client_payload\":{\"tag\":\"$TAG\"}}"